<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Wordle Solver</title>
    <style>
       /* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 20px;
}

#app {
    display: inline-block;      
    padding: 30px;              
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin: 20px auto;          
    text-align: center;           
}

/* Headings */
h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #222;
    margin-bottom: 10px;
}

h2, h3 {
    font-weight: 600;
    color: #444;
    margin-top: 20px;
}

#guess-display {
    min-height: 70px; /* Adjust based on tile height + margin */
    display: flex;
    gap: 4px; /* Optional spacing between tiles */
    flex-wrap: wrap; /* Allow tiles to wrap if needed */
    align-items: center;
    justify-content: flex-start;
}        

/* Wordle Tiles with Gradient Animation */
.guess-tile { 
    width: 60px;
    height: 60px;
    font-weight: bold;
    color: white;
    margin: 4px; 
    font-size: 28px; 
    border-radius: 12px;
    border: none;
    cursor: pointer;
    line-height: 60px; 
    text-align: center; 
    display: inline-block; 
    user-select: none;
    transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
    background: linear-gradient(135deg, #787c7e, #787c7e); /* default gray */
    background-size: 200% 200%;
}

/* Hover effect */
.guess-tile:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Animated color states */
.gray {
    background: linear-gradient(135deg, #787c7e, #6e7073);
    animation: tileGradient 3s ease infinite alternate;
}

.yellow {
    background: linear-gradient(135deg, #c9b458, #d1c066);
    animation: tileGradient 3s ease infinite alternate;
}

.green {
    background: linear-gradient(135deg, #6aaa64, #81c784);
    animation: tileGradient 3s ease infinite alternate;
}

/* Gradient animation keyframes */
@keyframes tileGradient {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

/* Buttons */
button {
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
    font-size: 16px;
    font-weight: 600;
    padding: 12px 24px; /* Same padding for all buttons */
    min-width: 140px;   /* Ensures buttons have same width if text differs */
    text-align: center;
}

.btn-primary {
    background-color: #4a90e2;
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.btn-primary:hover {
    background-color: #357ab8;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}

#reset-app {
    background-color: #e94e77;
    color: white;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#reset-app:hover {
    background-color: #c0355c;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}

/* Status Text */
#status-text {
    color: #555;
    margin-top: 15px;
    font-weight: bold;
}

/* Divider */
hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
}

/* Loading state */
.loading { 
    opacity: 0.5; 
    pointer-events: none; 
}

    </style>
</head>
<body>
    <div id="app">
        <h1>Wordle Solver</h1>
        
        <h2>Recommended Guess:</h2>
        <div id="guess-display">
            </div>
        
        <div style="margin-top: 15px;">
            <button id="submit-feedback" class="btn-primary">Submit Pattern</button>
            <button id="reset-app" style="float:right;">Reset Game</button>
        </div>
        
        <div id="status-text" style="margin-top: 15px; font-weight: bold;">Candidates remaining: Calculating...</div>
        
        <hr>
        <h3>Game History</h3>
        <div id="history-display"></div>
    </div>

    <script type="module" src="wordle_solver.js"></script>

    <script type="module" src="app_logic.js"></script>
</body>
</html>
