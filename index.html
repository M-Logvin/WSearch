<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="wordle_solver.wasm" as="fetch" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <style>
        /* Global Styles */
        :root {
            /* Define a consistent base size */
            font-size: 16px; 
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 1.25rem; /* 20px / 16px = 1.25rem */
            text-align: center;
        }

        #app {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: center; /* Center content horizontally */
            padding: 1.5rem; /* 30px */
            max-width: 90vw;
            min-width: 300px; /* Ensure a minimum size on very small screens */
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.625rem 1.5625rem rgba(0,0,0,0.1); /* 10px 25px */
            margin: 1.25rem auto; /* 20px */
            text-align: center;
        }

        /* Headings - Use fluid font sizing with clamp() for better control */
        h1 {
            /* Min: 1.5rem, Preferred: 7vw, Max: 2.5rem */
            font-size: clamp(1.5rem, 7vw, 2.5rem); 
            font-weight: 700;
            color: #222;
            margin-bottom: 0.625rem;
        }

        h2, h3 {
            font-size: clamp(1rem, 5vw, 1.5rem); 
            font-weight: 600;
            color: #444;
            margin-top: 1.25rem;
        }

        #guess-display {
            /* Use a flexible container */
            min-height: 5rem; 
            display: flex;
            gap: 0.5vw; /* Relative gap spacing */
            flex-wrap: nowrap; /* Prevent wrapping unless tiles are too large */
            align-items: center;
            justify-content: center; /* Center the tiles within the display area */
            width: 100%; /* Take full width of the app container */
        }               

        /* Wordle Tiles - CRITICAL: Use VW for adaptive sizing */
        .guess-tile { 
            /* 5 tiles + 4 gaps must fit within the viewport.
               We use 15vw to give generous space on mobile. */
            width: 15vw;
            height: 15vw;
            max-width: 60px; /* Cap size for large desktops */
            max-height: 60px;
            
            font-weight: bold;
            color: white;
            margin: 0 0.25rem; /* 4px margin, slightly reduced */
            
            /* Fluid font size for the letter */
            font-size: clamp(1.5rem, 5vw, 2rem); 
            
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            
            /* Match line-height to height for vertical centering */
            line-height: 15vw; 
            max-height: 60px;
            
            text-align: center; 
            display: inline-block; 
            user-select: none;
            transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
            background: linear-gradient(135deg, #787c7e, #787c7e); /* default gray */
            background-size: 200% 200%;
        }

        /* Hover effect */
        .guess-tile:hover {
            transform: translateY(-0.1875rem); /* 3px */
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.2); /* 4px 8px */
        }

        /* Animated color states (Styles omitted for brevity, logic remains the same) */
        .gray {
            background: linear-gradient(135deg, #787c7e, #6e7073);
            animation: tileGradient 3s ease infinite alternate;
        }

        .yellow {
            background: linear-gradient(135deg, #c9b458, #d1c066);
            animation: tileGradient 3s ease infinite alternate;
        }

        .green {
            background: linear-gradient(135deg, #6aaa64, #81c784);
            animation: tileGradient 3s ease infinite alternate;
        }
        .red {
            background: linear-gradient(135deg, #e74c3c, #c0392b); 
            animation: tileGradient 3s ease infinite alternate;
        }
        
        /* Gradient animation keyframes */
        @keyframes tileGradient {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .guess-tile.initial-load {
            background-color: #d3d6da; 
            cursor: default;
            animation: none;
        }

        /* Buttons - Also use VW for width and REM for height/font for scaling */
        button {
            /* Target around 30vw on mobile, capped at 140px on desktop */
            width: clamp(25vw, 35vw, 140px); 
            height: 2.5rem; /* 40px */
            font-weight: bold;
            color: white;
            margin: 0.25rem;
            font-size: 1rem; 
            border-radius: 0.75rem;
            border: none;
            cursor: pointer;
            line-height: 2.5rem; /* Center the text vertically */
            text-align: center;
            user-select: none;

            transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
            background-size: 200% 200%; 
            
            background: linear-gradient(135deg, #787c7e, #6e7073);
            animation: tileGradient 3s ease infinite alternate;
        }

        /* Hover effect */
        button:hover {
            transform: translateY(-0.1875rem); 
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.2); 
        }

        /* Button styles (styles omitted for brevity, logic remains the same) */
        .btn-primary {
            background: linear-gradient(135deg, #6aaa64, #81c784);
            animation: tileGradient 3s ease infinite alternate;
        }
        .btn-primary:hover {
            box-shadow: 0 0.375rem 0.625rem rgba(0,0,0,0.25);
        }
        #reset-app {
            background: linear-gradient(135deg, #c9b458, #d1c066);
            animation: tileGradient 3s ease infinite alternate;
        }
        #reset-app:hover {
            box-shadow: 0 0.375rem 0.625rem rgba(0,0,0,0.25);
        }

        /* Status Text */
        #status-text {
            color: #555;
            margin-top: 0.9375rem;
            font-weight: bold;
        }

        /* Divider */
        hr {
            border: none;
            border-top: 1px solid #ddd;
            margin: 1.25rem 0;
            width: 100%; /* Ensure divider spans the width */
        }

        /* Layout for Buttons */
        #button-container {
            margin-top: 0.9375rem;
            display: flex;
            justify-content: space-around; /* Use space-around for better separation */
            align-items: center;
            width: 100%;
            max-width: 400px; /* Cap button container width to match tiles visually */
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>Wordle Solver</h1>
        
        <h2>Recommended Guess:</h2>
        <div id="guess-display">
            <!-- Tiles are generated dynamically by app_logic.js, these are placeholders -->
            <div class="guess-tile initial-load">S</div>
            <div class="guess-tile initial-load">O</div>
            <div class="guess-tile initial-load">A</div>
            <div class="guess-tile initial-load">R</div>
            <div class="guess-tile initial-load">E</div>
        </div>
        
        <!-- Updated the inline style to use a container div -->
        <div id="button-container">
            <button id="submit-feedback" class="btn-primary">Submit Pattern</button>
            <button id="reset-app">Reset Game</button>
        </div>
        
        <div id="status-text">Candidates remaining: Calculating...</div>
        
        <hr>
        <h3>Game History</h3>
        <div id="history-display"></div>
    </div>

    <script type="module" src="wordle_solver.js"></script>
    <script type="module" src="app_logic.js"></script>
</body>
</html>
