<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Wordle Solver</title>
    <style>
       /* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 20px;
}

#app {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

/* Headings */
h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #222;
    margin-bottom: 10px;
}

h2, h3 {
    font-weight: 600;
    color: #444;
    margin-top: 20px;
}

/* Wordle Tiles */
.guess-tile { 
    width: 60px;
    height: 60px;
    font-weight: bold;
    color: white;
    margin: 4px; 
    font-size: 28px; 
    border-radius: 12px;
    border: none;
    cursor: pointer;
    line-height: 60px; 
    text-align: center; 
    display: inline-block; 
    user-select: none;
    transition: transform 0.2s, box-shadow 0.2s;
}

.guess-tile:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

.gray { background-color: #787c7e; }
.yellow { background-color: #c9b458; }
.green { background-color: #6aaa64; }

/* Buttons */
button {
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.2s ease;
}

.btn-primary {
    background-color: #4a90e2;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

.btn-primary:hover {
    background-color: #357ab8;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}

#reset-app {
    background-color: #e94e77;
    color: white;
    padding: 10px 20px;
    font-weight: 600;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
}

#reset-app:hover {
    background-color: #c0355c;
    box-shadow: 0 6px 10px rgba(0,0,0,0.15);
}

/* Status Text */
#status-text {
    color: #555;
    margin-top: 15px;
    font-weight: bold;
}

/* Divider */
hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
}

/* Loading state */
.loading { 
    opacity: 0.5; 
    pointer-events: none; 
}

    </style>
</head>
<body>
    <div id="app">
        <h1>WASM Wordle Solver</h1>
        
        <h2>Recommended Guess:</h2>
        <div id="guess-display">
            </div>
        
        <div style="margin-top: 15px;">
            <button id="submit-feedback" class="btn-primary">Submit Pattern</button>
            <button id="reset-app" style="float:right;">Reset Game</button>
        </div>
        
        <div id="status-text" style="margin-top: 15px; font-weight: bold;">Candidates remaining: Calculating...</div>
        
        <hr>
        <h3>Game History</h3>
        <div id="history-display"></div>
    </div>

    <script type="module" src="wordle_solver.js"></script>

    <script type="module" src="app_logic.js"></script>
</body>
</html>
