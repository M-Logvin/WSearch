<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Wordle Solver</title>
    <style>
        /* CSS for the wordle tiles, mimicking the Shiny output */
        .guess-tile { 
            width: 50px; height: 50px; font-weight: bold; color: white; margin: 2px; 
            font-size: 24px; border-radius: 4px; border: none; cursor: pointer;
            line-height: 50px; text-align: center; display: inline-block; 
            user-select: none; /* Prevent text selection on click */
        }
        .gray { background-color: #787c7e; }
        .yellow { background-color: #c9b458; }
        .green { background-color: #6aaa64; }
        .btn-primary { padding: 10px 20px; font-size: 16px; }
        .loading { opacity: 0.5; pointer-events: none; }
    </style>
</head>
<body>
    <div id="app">
        <h1>WASM Wordle Solver</h1>
        
        <h2>Recommended Guess:</h2>
        <div id="guess-display">
            </div>
        
        <div style="margin-top: 15px;">
            <button id="submit-feedback" class="btn-primary">Submit Pattern</button>
            <button id="reset-app" style="float:right;">Reset Game</button>
        </div>
        
        <div id="status-text" style="margin-top: 15px; font-weight: bold;">Candidates remaining: Calculating...</div>
        
        <hr>
        <h3>Game History</h3>
        <div id="history-display"></div>
    </div>

    <script src="wordle_solver_data.js"></script> 
    
    <script type="module" src="wordle_solver.js"></script>

    <script type="module" src="app_logic.js"></script>
</body>
</html>
