<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preload" href="wordle_solver.wasm" as="fetch" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Solver</title>
    <style>
       /* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f4f9;
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
}

#app {
    display: inline-block;        
    padding: 30px;                
    max-width: 90vw;
    background-color: white;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    margin: 20px auto;            
    text-align: center;            
}

/* Headings */
h1 {
    font-size: 2.5rem;
    font-weight: 700;
    color: #222;
    margin-bottom: 10px;
}

h2, h3 {
    font-weight: 600;
    color: #444;
    margin-top: 20px;
}

#guess-display {
    min-height: 70px; /* Adjust based on tile height + margin */
    display: flex;
    gap: 4px; /* Optional spacing between tiles */
    flex-wrap: wrap; /* Allow tiles to wrap if needed */
    align-items: center;
    justify-content: flex-start;
}            

/* Wordle Tiles with Gradient Animation */
.guess-tile { 
    width: 60px;
    height: 60px;
    font-weight: bold;
    color: white;
    margin: 4px; 
    font-size: 28px; 
    border-radius: 12px;
    border: none;
    cursor: pointer;
    line-height: 60px; 
    text-align: center; 
    display: inline-block; 
    user-select: none;
    transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
    background: linear-gradient(135deg, #787c7e, #787c7e); /* default gray */
    background-size: 200% 200%;
}

/* Hover effect */
.guess-tile:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Animated color states */
.gray {
    background: linear-gradient(135deg, #787c7e, #6e7073);
    animation: tileGradient 3s ease infinite alternate;
}

.yellow {
    background: linear-gradient(135deg, #c9b458, #d1c066);
    animation: tileGradient 3s ease infinite alternate;
}

.green {
    background: linear-gradient(135deg, #6aaa64, #81c784);
    animation: tileGradient 3s ease infinite alternate;
}

/* Gradient animation keyframes */
@keyframes tileGradient {
    0% { background-position: 0% 0%; }
    50% { background-position: 100% 100%; }
    100% { background-position: 0% 0%; }
}

.guess-tile.initial-load {
    background-color: #d3d6da; /* Lighter gray for 'loading' */
    cursor: default;
    animation: none; /* Disable animation during load for stability */
}

/* Buttons */
button {
    /* Use the same core dimensions and font as the tiles for consistency */
    width: 140px; /* Set a consistent width */
    height: 40px; /* Set a consistent height */
    font-weight: bold;
    color: white;
    margin: 4px;
    font-size: 16px; 
    border-radius: 12px;
    border: none;
    cursor: pointer;
    line-height: 40px; /* Center the text vertically */
    text-align: center;
    user-select: none;

    /* Add tile animation properties */
    transition: transform 0.2s, box-shadow 0.2s, background 0.5s;
    background-size: 200% 200%; /* Required for tileGradient animation */
    
    /* Default animation: gray */
    background: linear-gradient(135deg, #787c7e, #6e7073);
    animation: tileGradient 3s ease infinite alternate;
}

/* Hover effect */
button:hover {
    transform: translateY(-3px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* Primary Button (Use Wordle Green) */
.btn-primary {
    background: linear-gradient(135deg, #6aaa64, #81c784); /* Green */
    animation: tileGradient 3s ease infinite alternate;
}

.btn-primary:hover {
    /* Apply a different box-shadow on hover to indicate interaction */
    box-shadow: 0 6px 10px rgba(0,0,0,0.25);
}

/* Reset Button (Use a clear warning color, like Wordle Yellow or Red) */
#reset-app {
    background: linear-gradient(135deg, #c9b458, #d1c066); /* Yellow/Warning */
    animation: tileGradient 3s ease infinite alternate;
}

#reset-app:hover {
    box-shadow: 0 6px 10px rgba(0,0,0,0.25);
}

/* Status Text */
#status-text {
    color: #555;
    margin-top: 15px;
    font-weight: bold;
}

/* Divider */
hr {
    border: none;
    border-top: 1px solid #ddd;
    margin: 20px 0;
}

/* Loading state */
.loading { 
    opacity: 0.5; 
    pointer-events: none; 
}
        
    </style>
</head>
<body>
    <div id="app">
        <h1>Wordle Solver</h1>
        
        <h2>Recommended Guess:</h2>
        <div id="guess-display">
            <div class="guess-tile initial-load"></div>
            <div class="guess-tile initial-load"></div>
            <div class="guess-tile initial-load"></div>
            <div class="guess-tile initial-load"></div>
            <div class="guess-tile initial-load"></div>
        </div>
        
        <div style="margin-top: 15px; display: flex; justify-content: space-between; align-items: center;">
            <button id="submit-feedback" class="btn-primary">Submit Pattern</button>
            <button id="reset-app">Reset Game</button>
        </div>
        
        <div id="status-text" style="margin-top: 15px; font-weight: bold;">Candidates remaining: Calculating...</div>
        
        <hr>
        <h3>Game History</h3>
        <div id="history-display"></div>
    </div>

    <script type="module" src="wordle_solver.js"></script>
    <script type="module" src="app_logic.js"></script>
</body>
</html>
